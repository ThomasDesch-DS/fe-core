name: ğŸš€ Deploy to Custom

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy to Vercel'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref_name }}

      - name: ğŸ”§ Load development env file
        run: cp .env.development .env.production

      - name: ğŸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install

      - name: ğŸ”¨ Build project
        run: bun run build

      - name: ğŸ“¤ Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.CUSTOM_VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'
